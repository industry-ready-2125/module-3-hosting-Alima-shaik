<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel On - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('des.jpg');
background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons a {
            color: #333;
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <form>
        <h2>Contact Us</h2>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div class="social-icons">
        <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="mailto:info@example.com" title="Email"><i class="far fa-envelope"></i></a>
        <a href="tel:+1234567890" title="Phone"><i class="fas fa-phone"></i></a>
        <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>

    <script>
        function submitForm() {
            // Implement your contact form submission logic here
            alert('Form submitted. Implement form submission logic.');
        }
    </script>

</body>
</html>
